{% extends 'base.html' %}
{% load static %}

{% block customStyles %}
    <style>
        body {
            min-height: 100%;
            background: url({% static  'dist/assets/img/login-background.jpg' %});
            background-size: cover;
            box-shadow: inset 0 0 0 2000px rgba(255, 255, 255, 0.3);
        }
    </style>
{% endblock %}


{% block content %}
    <!-- Section -->
    <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 mb-4">
                    <img src="{% static 'dist/assets/img/icons/fullsize.png' %}" alt="Thapar">
                </div>
            </div>
            <div class="row justify-content-center form-bg-image">

                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="bg-white shadow-lg border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">

                        <h1>Password reset complete</h1>
                        <p>Your password has been set. You may go ahead and log in now.</p>

                        <p class="text-center mt-4"><a href="{% url 'sign-in' %}"
                                                       class="d-flex align-items-center justify-content-center">
                            <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                                      clip-rule="evenodd"></path>
                            </svg>
                            Back to log in</a></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
{% endblock %}
