{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}

{% block customStyles %}
    <style>
        body {
            min-height: 100%;
            background: url({% static  'dist/assets/img/login-background.jpg' %});
            background-size: cover;
            box-shadow: inset 0 0 0 2000px rgba(255, 255, 255, 0.3);
        }

        .hr-text {
            line-height: 1em;
            position: relative;
            outline: 0;
            border: 0;
            color: black;
            text-align: center;
            height: 1.5em;
            opacity: 0.5;
        }

        .hr-text:before {
            content: '';
            background: linear-gradient(to right, transparent, #818078, transparent);
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
        }

        .hr-text:after {
            content: attr(data-content);
            position: relative;
            display: inline-block;
            padding: 0 0.5em;
            line-height: 1.5em;
            color: #818078;
            background-color: #fcfcfa;
        }
    </style>
{% endblock %}


{% block content %}
    <!-- Section -->
    <section class=" mt-5 mt-lg-0 bg-soft d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 mb-4">
                    <img src="{% static 'dist/assets/img/icons/fullsize.png' %}" alt="Thapar">
                </div>
            </div>
            <div class="row justify-content-center form-bg-image">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="bg-white shadow-lg border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500 mb-5">
                        <div class="text-center text-md-center mb-4 mt-md-0">
                            <h1 class="mb-0 h3">Create Account</h1>
                        </div>
                        {% include 'partials/message-alerts.html' %}
                        <form method="POST" class="mt-4">
                            {% csrf_token %}

                            <div class="row mb-4">
                                <div class="form-group col-md-6 col-12">
                                    <label for="first_name"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="First name*"
                                               id="first_name" name="first_name" required>
                                    </div>
                                </div>
                                <div class="form-group col-md-6 col-12">
                                    <label for="last_name"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Last name*"
                                               id="last_name" name="last_name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                              <b class="mx-1 font-weight-bold">@</b>
                                            </span>
                                    <label for="email"></label><input type="email" placeholder="Thapar E-mail Address*"
                                                                      class="form-control"
                                                                      id="email"
                                                                      name="email"
                                                                      required>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="password1">Password</label>
                                <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                                <svg class="icon icon-xs text-gray-600" fill="currentColor"
                                                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path
                                                        fill-rule="evenodd"
                                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                        clip-rule="evenodd"></path></svg>
                                            </span>
                                    <input type="password" placeholder="Password" class="form-control" id="password1"
                                           name="password1" minlength="8"
                                           required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password2">Confirm Password</label>
                                <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                                <svg class="icon icon-xs text-gray-600" fill="currentColor"
                                                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path
                                                        fill-rule="evenodd"
                                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                        clip-rule="evenodd"></path></svg>
                                            </span>
                                    <input type="password" placeholder="Confirm Password" class="form-control"
                                           name="password2"
                                           id="password2" minlength="8"
                                           required>
                                </div>
                            </div>
                            <!-- End of Form -->

                            <div class="form-group">

                                <div class="d-flex justify-content-between align-items-top mb-4">
                                    <div class="form-check">
                                        <label for="agree"></label><input class="form-check-input" type="checkbox"
                                                                          value="" id="agree" required>
                                        <label class="form-check-label mb-0" for="remember">
                                            I agree to the <a href="#">Terms and Conditions</a>
                                        </label>
                                    </div>

                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary text-white">Sign up</button>
                            </div>
                        </form>
                        <hr class="hr-text" data-content="OR"/>

                        <div class="mt-3 text-center">
                            <form method="post" action="{% provider_login_url 'google' %}">
                                {% csrf_token %}
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-outline-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                             fill="currentColor"
                                             class="bi bi-google me-1" viewBox="0 0 20 20">
                                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"></path>
                                        </svg>
                                        Login with Google
                                    </button>
                                </div>
                            </form>


                            <span class="fw-normal">
                                    Already have an account?
                                    <a href="{% url 'sign-in' %}" class="fw-bold">Login Here</a>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
