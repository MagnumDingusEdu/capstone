{% extends 'base.html' %}
{% load static %}

{% block customStyles %}
    <style>
        body {
            min-height: 100%;
            background: url({% static  'dist/assets/img/login-background.jpg' %});
            background-size: cover;
            box-shadow: inset 0 0 0 2000px rgba(255, 255, 255, 0.3);
        }

    </style>
{% endblock %}


{% block content %}
    <!-- Section -->
    <section class=" mt-5 mt-lg-0 bg-soft d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 mb-4">
                    <img src="{% static 'dist/assets/img/icons/fullsize.png' %}" alt="Thapar">
                </div>
            </div>
            <div class="row justify-content-center form-bg-image">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="bg-white shadow-lg border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500 mb-5">
                        <div class="text-center text-md-center mb-4 mt-md-0">
                            <h1 class="mb-0 h3">Create Account</h1>
                        </div>
                        {% include 'partials/message-alerts.html' %}
                        <form method="POST" class="mt-4">
                            {% csrf_token %}

                            <div class="row mb-4">
                                <div class="form-group col-md-6 col-12">
                                    <label for="first_name"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="First name*"
                                               id="first_name" name="first_name" required>
                                    </div>
                                </div>
                                <div class="form-group col-md-6 col-12">
                                    <label for="last_name"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Last name*"
                                               id="last_name" name="last_name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Roll Number / Application ID*"
                                           id="roll_no" autofocus required name="roll_no" pattern="[0-9]*"
                                           title="Numeric Roll Number">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <label for="email"></label><input type="email" class="form-control"
                                                                      placeholder="Thapar E-mail Address*"
                                                                      id="email" autofocus required name="email">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="mobile">Your batch</label>
                                <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                                                  <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"></path>
                                                    </svg>
                                            </span>
                                    <select name="batch" class="form-select" id="city" aria-label="city"
                                            style="width: 300px;" required
                                    >
                                        <option disabled selected value="">Choose batch
                                        </option>
                                        {% for batch in batches %}
                                            <option value="{{ batch.id }}">{{ batch.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password1">Password</label>
                                <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                                <svg class="icon icon-xs text-gray-600" fill="currentColor"
                                                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path
                                                        fill-rule="evenodd"
                                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                        clip-rule="evenodd"></path></svg>
                                            </span>
                                    <input type="password" placeholder="Password" class="form-control" id="password1"
                                           name="password1" minlength="8"
                                           required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password2">Confirm Password</label>
                                <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                                <svg class="icon icon-xs text-gray-600" fill="currentColor"
                                                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path
                                                        fill-rule="evenodd"
                                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                        clip-rule="evenodd"></path></svg>
                                            </span>
                                    <input type="password" placeholder="Confirm Password" class="form-control"
                                           name="password2"
                                           id="password2" minlength="8"
                                           required>
                                </div>
                            </div>
                            <!-- End of Form -->

                            <div class="form-group">

                                <div class="d-flex justify-content-between align-items-top mb-4">
                                    <div class="form-check">
                                        <label for="agree"></label><input class="form-check-input" type="checkbox"
                                                                          value="" id="agree" required>
                                        <label class="form-check-label mb-0" for="remember">
                                            I agree to the <a href="#">Terms and Conditions</a>
                                        </label>
                                    </div>

                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary text-white">Sign up</button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <span class="fw-normal">
                                    Already have an account?
                                    <a href="{% url 'sign-in' %}" class="fw-bold">Login Here</a>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
