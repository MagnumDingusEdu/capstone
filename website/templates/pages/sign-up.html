{% extends 'base.html' %}
{% load static %}

{% block customStyles %}
    <style>
        body {
            min-height: 100%;
            background: url({% static  'dist/assets/img/login-background.jpg' %});
            background-size: cover;
            box-shadow: inset 0 0 0 2000px rgba(255, 255, 255, 0.3);
        }

    </style>
{% endblock %}


{% block content %}
    <!-- Section -->
    <section class=" mt-5 mt-lg-0 bg-soft d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 mb-4">
                    <img src="{% static 'dist/assets/img/icons/fullsize.png' %}" alt="Thapar">
                </div>
            </div>
            <div class="row justify-content-center form-bg-image">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="bg-white shadow-lg border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500 mb-5">
                        <div class="text-center text-md-center mb-4 mt-md-0">
                            <h1 class="mb-0 h3">Create Account</h1>
                        </div>
                        {% include 'partials/message-alerts.html' %}
                        <form method="POST" class="mt-4">
                            {% csrf_token %}

                            <div class="row mb-4">
                                <div class="form-group col-md-6 col-12">
                                    <label for="first_name"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="First name"
                                               id="first_name" name="first_name" required>
                                    </div>
                                </div>
                                <div class="form-group col-md-6 col-12">
                                    <label for="last_name"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Last name"
                                               id="last_name" name="last_name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Address with PIN Code"
                                           id="address" name="address" required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <input type="email" class="form-control" placeholder="E-mail "
                                           id="email" autofocus required name="email">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="mobile">Mobile Number</label>
                                <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor" class="bi bi-telephone-fill"
                                                     viewBox="0 0 16 16">
                                                  <path fill-rule="evenodd"
                                                        d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"></path>
                                                </svg>
                                            </span>
                                    <input type="tel" placeholder="10-digit mobile number" class="form-control" inputmode="numeric"
                                           title="10-digit mobile number" pattern="[7-9][0-9]{9}$"
                                           id="mobile" name="mobile" maxlength="10"
                                           required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password1">Password</label>
                                <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                                <svg class="icon icon-xs text-gray-600" fill="currentColor"
                                                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path
                                                        fill-rule="evenodd"
                                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                        clip-rule="evenodd"></path></svg>
                                            </span>
                                    <input type="password" placeholder="Password" class="form-control" id="password1"
                                           name="password1" minlength="8"
                                           required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password2">Confirm Password</label>
                                <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                                <svg class="icon icon-xs text-gray-600" fill="currentColor"
                                                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path
                                                        fill-rule="evenodd"
                                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                        clip-rule="evenodd"></path></svg>
                                            </span>
                                    <input type="password" placeholder="Confirm Password" class="form-control"
                                           name="password2"
                                           id="password2" minlength="8"
                                           required>
                                </div>
                            </div>
                            <!-- End of Form -->

                            <div class="form-group">

                                <div class="d-flex justify-content-between align-items-top mb-4">
                                    <div class="form-check">
                                        <label for="agree"></label><input class="form-check-input" type="checkbox"
                                                                          value="" id="agree" required>
                                        <label class="form-check-label mb-0" for="remember">
                                            I agree to the <a href="#">Terms and Conditions</a>
                                        </label>
                                    </div>

                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary text-white">Sign up</button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <span class="fw-normal">
                                    Already have an account?
                                    <a href="{% url 'website:sign-in' %}" class="fw-bold">Login Here</a>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
