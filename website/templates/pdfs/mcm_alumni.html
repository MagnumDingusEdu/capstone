<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIET</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">


    <style>

        header {
            text-align: center;
        }

    </style>

</head>
<body>

<div class="col-lg-8 mx-auto p-3 py-md-5">
    <header>
        <h1><strong>THAPAR INSTITUTE OF ENGINEERING & TECHNOLOGY<br>PATIALA </strong></h1>
        <p>(Declared as Deemed-to-be-University u/s of the UGC act, 1956)</p>
        <hr/>

        <br>
        <br>

    </header>

    <main>
        <h3><strong>Dean of Academic Affairs</strong></h3>
        <br>
        <h3><strong>Sub:</strong> Application for Merit-cum-Means Scholarship</h3>
        <br>

        <div class="mb-3">
            <label class="form-label">Scholarship Name: </label>
            <input type="text" class="form-control" value="{{ application.scholarship.name }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Student Name: </label>
            <input type="text" class="form-control"
                   placeholder="{{ application.student.user.first_name }} {{ application.student.user.last_name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Student Email: </label>
            <input type="text" class="form-control" placeholder="{{ application.student.user.email }}">
        </div>


        <div class="mb-3">
            <label class="form-label">Roll No: </label>
            <input type="text" class="form-control" placeholder="{{ application.roll_no }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Contact No: </label>
            <input type="text" class="form-control" placeholder="{{ application.personal_contact_number }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Year: </label>
            <input type="text" class="form-control" placeholder="{{ application.year }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Branch: </label>
            <input type="text" class="form-control" placeholder="{{ application.branch }}">
        </div>
        <div class="mb-3">
            <label class="form-label">JEE Main Rank: </label>
            <input type="text" class="form-control" placeholder="{{ application.jee_main_rank }}">
        </div>
        <div class="mb-3">
            <label class="form-label">CGPA: </label>
            <input type="text" class="form-control" placeholder="{{ application.current_cgpa }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Father's Name: </label>
            <input type="text" class="form-control" placeholder="{{ application.father_name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Father's Profession: </label>
            <input type="text" class="form-control" placeholder="{{ application.father_profession }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Father's Contact Number: </label>
            <input type="text" class="form-control" placeholder="{{ application.father_contact_number }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Mother's Name: </label>
            <input type="text" class="form-control" placeholder="{{ application.mother_name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Mother's Profession: </label>
            <input type="text" class="form-control" placeholder="{{ application.mother_profession }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Mother's Contact Number: </label>
            <input type="text" class="form-control" placeholder="{{ application.mother_contact_number }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Family Income / Year: </label>
            <input type="text" class="form-control" placeholder="{{ application.family_income_per_annum }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Student's Bank Name: </label>
            <input type="text" class="form-control" placeholder="{{ application.bank_name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Bank Savings Account Number: </label>
            <input type="text" class="form-control" placeholder="{{ application.bank_account_number }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Bank Branch Address: </label>
            <input type="text" class="form-control" placeholder="{{ application.banK_address }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Bank IFSC Code: </label>
            <input type="text" class="form-control" placeholder="{{ application.bank_ifsc_code }}">
        </div>

        <br/>
        <hr>
    </main>
    <footer class="pt-5 my-5 text-muted border-top">
        Thapar Institute of Engineering & Technology &middot; &copy; 2022
    </footer>
</div>


</body>
</html>
