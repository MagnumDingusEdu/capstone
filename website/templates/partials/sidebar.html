{% load static %}

            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <div class="avatar-lg me-4">
                        <img src="{% static 'dist/assets/img/icons/undraw_profile.svg' %}"

                    <a class="btn  btn-tertiary text-white" href="/sign-in" type="button">Sign in / Register </a>
